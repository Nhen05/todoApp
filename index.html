<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- SweetAlert2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <div class="row" id="todo-container">
            <div class="col-lg-12 col-md-12" id="todo-column">
                <div class="todo-content">
                    <label class="switch">
                        <input type="checkbox" id="dark-mode-toggle">
                        <span class="slider"></span>
                    </label>
                    <div class="heading">
                        <h1 class="heading-title">
                            <i class="heading-check bi bi-calendar2-check-fill"></i>
                            MY TODO LIST

                        </h1>
                    </div>
                    <div class="container-todo">
                        <div class="todo">
                            <div class="todo-input">
                                <input type="text" id="todo-input" placeholder="Add a new task...">
                                <button id="add-todo-btn" class="btn btn-add btn-primary">Add</button>
                            </div>
                        </div>
                        <div class="todo-list">
                            <ul id="todo-list" class="list-group">
                                <!-- Todo items will be dynamically added here -->
                            </ul>
                            <nav>
                                <ul id="pagination" class="pagination mt-3 justify-content-center"></ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
